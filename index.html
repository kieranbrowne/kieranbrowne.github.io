<script>

  function scaleCanvas(e) {
    console.log(jQuery(window).innerWidth());
    jQuery('canvas').css("transform",
        "scale("+(.5+($(window).width()/1280)*1.5)+")"
        +" translate("+($(window).width()/2 - e.pageX)/60+"px,"+e.pageY/80+"px)"
        );
    /*jQuery('canvas').css("max-height",
        120/(.5+($(window).width()/1280)*1.5)+"vh"
        );*/
  }

  jQuery(window).load(function(e){scaleCanvas(e)});
  jQuery(window).resize(function(e){scaleCanvas(e)});

  jQuery(window).mousemove(function(e){scaleCanvas(e)});

</script>
