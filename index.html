 <script>
   function enterAdjective(className) {
     console.log(document.querySelectorAll(`img.${className}`));
     document.querySelectorAll(`img.${className}`).forEach(elem => {
         elem.style.opacity = 1;
         elem.style.transform = "translate(0, 80px)";
     })

     document.getElementById("main-line").style.opacity = 0.3;
   }
   function leaveAdjective(className) {
     console.log(className);
     document.querySelectorAll(`img.${className}`).forEach(elem => {
         elem.style.opacity = null;
         elem.style.transform = null;
     })
     document.getElementById("main-line").style.opacity = 1;
   }
 </script>
