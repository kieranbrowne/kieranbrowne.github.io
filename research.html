<div id="machinelearning"></div>
<div id="oldmedia"></div>
<div id="newmedia"></div>

<div class="grid posts">
  <div class="col-3 col-push-1 col-sm-0 col-sm-push-1 col-xs-0 col-xs-push-0">
    <ul class="side-menu">
      <li><a href="#newmedia"><b>New Media</b></a></li>
      <li><a href="#oldmedia"><b>Old Media</b></a></li>
      <li><a href="#machinelearning"><b>Machine Learning</b></a></li>
    </ul>
  </div>
  <div class="col-8 col-sm-10 col-sm-push-1 col-xs-12 col-xs-push-0">
    <div class="spacer-8"></div>
    <div class="blog-posts">
      {% for post in site.posts %}
      <div class="post" data-tags="{{ post.tags | join: ','  | remove: " "}}">
          <a href="{{ site.baseurl }}{{ post.url }}" >
            <div class="title">
              {{ post.title }}
            </div>
            <div class="year">
              {{ post.date | date: "%b %Y" }}
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
    <div class="spacer-10"></div>
  </div>
</div>
