---
layout: page
title: Research
permalink: /research/
---

<div class="grid posts">
  {% for post in site.posts %}
    <article class="post preview col-4 col-sm-6 col-xs-12">

      <a href="{{ site.baseurl }}{{ post.url }}">
        <p class="number mono"> {% if forloop.rindex0 < 10 %}0{% endif %}{{ forloop.rindex0 }}</p>

        <h2> {{ post.title }} </h2>

        <div class="excerpt">
          {% capture var %}{{ post.excerpt | slice: 0,130 | strip_html }}...{% endcapture%}
          {{var}}
        </div>
      </a>

    </article>
  {% endfor %}
</div>
