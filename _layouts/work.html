---
layout: default
---

<div class="grid">
  <div class="col-8 col-sm-10 col-xs-12 col-push-2 col-sm-push-1 col-xs-push-0 content">
    <div class="spacer-5"></div>
    <h1>{{page.title}}</h1>
    {% if page.year %}
    <h4>{{ page.year }}</h4>
    {% else %}
    <h4>{{ page.date | date: "%Y" }}</h4>
    {% endif %}
    <p><em>{{ page.materials }}</em></p>
    {{ content }}
    <div class="spacer-10"></div>
  </div>

</div>
