---
layout: default
---

<div class="grid posts">
  <div class="col-1"></div>
  <div class="col-3 col-sm-11">
    <ul class="side-menu">
      {% for post in site.works reversed  %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}"
           {% if post.url == page.url %}
           class="active"
           {% endif %}>
          {{ post.title }}
          <!-- <div class="excerpt"> -->
          <!--   {% capture var %}{{ post.excerpt | slice: 0,130 | strip_html }}...{% endcapture%} -->
          <!--   {{var}} -->
          <!-- </div> -->
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-0 col-sm-1"></div>
  <div class="col-7 col-sm-10">
    <div class="spacer-5"></div>
    {% if page.url != "/research/" %}
    <h1>{{ page.title }}</h1>
    <h3>{{ page.date | date: "%Y" }}</h3>
    {% endif %}
    {{ content }}
    <div class="spacer-10"></div>
  </div>
</div>
