---
layout: default
---

<div class="main">
<div class="spacer-5"></div>
<h1>{{ page.title }}</h1>
<h4 class="date"> {{ page.date | date_to_long_string }}</h4>
<ul class="tags">
{% for tag in page.tags %}
<li>{{ tag }}</li>
{% endfor %}
</ul>

{{ content }}
<div class="spacer-10"></div>
{% if page.url != "/research/" %}
{% include disqus.html %}
<p>
<a href="{{site.url}}/research">&larr; Back to Posts</a>
</p>
<div class="spacer-10"></div>
{% endif %}
</div>
