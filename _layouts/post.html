---
layout: default
---

<div class="grid">
  <div class="col-8 col-sm-10 col-xs-12 col-push-2 col-sm-push-1 col-xs-push-0 content">
    <div class="spacer-5"></div>
    <h1>{{ page.title }}</h1>
    <h4> {{ page.date | date_to_long_string }}</h4>
    {{ content }}
    <div class="spacer-10"></div>
    {% if page.url != "/research/" %}
    {% include disqus.html %}
    <p>
        <a href="{{site.url}}/research">&larr; Back to Posts</a>
    </p>
    <div class="spacer-10"></div>
    {% endif %}
  </div>

</div>
