  <body class="{{page.background}} {{page.layout}} {{page.classes}}">

    <header>
      <div class="grid">

          <a href="/"><h1 class="site-title">Kieran Browne</h1></a>
        </div>
        <div class="col-7 col-sm-10 col-sm-push-1 col-xs-push-0 nav">
          <a href="/work"
             {% if page.url == "/work/" or page.layout == "work" %}
             class="active"
             {% endif %}>
            Work</a>
          <a href="/bio"
             {% if page.url == "/bio/" %}
             class="active"
             {% endif %}>

          <a href="/research"
             {% if page.url == "/research/" or page.layout == "post" %}
             class="active"
             {% endif %}>
            Research</a>
        </div>
      </div>
    </header>

    <div id="main" role="main">
      <div class="baselinegrid">
        {% for i in (1..200) %}
          <div class="line"></div>
        {% endfor %}
      </div>
      <div class="displaygrid">
        <div class="grid">
          {% for i in (1..12) %}
            <div class="col-1"></div>
          {% endfor %}
        </div>
      </div>
      {{ content }}
    </div>
